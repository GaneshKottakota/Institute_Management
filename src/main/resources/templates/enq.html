<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	  
    <h1>Enquiries</h1>
    <form  th:action="@{/filter}" method="post" th:object="${sc}">
		<table>
			<tr>
				<td>Mode:</td>
				<td>
					<select th:field="*{mode}">
						<option value="select">--Select--</option>
						<option value="online">Online</option>
						<option value="classroom">Classroom</option>
						

					</select>
					</td>
					
					
					<td>Course:</td>
				<td>
					<select th:field="*{courseName}">
						<option value="select">--Select--</option>
						<option value="java">java</option>
						<option value="devops">Devops</option>
						<option value="python">Python</option>
						

					</select>
				</td>
				
				
					<td>EnqStatus:</td>
				<td>
					<select th:field="*{enqStatus}">
						<option value="select">--Select--</option>
						<option value="enrolled">Enrolled</option>
						<option value="lost">Lost</option>
						

					</select>
				</td>
				</tr>
				<td>
					<input type="submit" value="search" class="btn btn-success"></inout>
				</td>
				</table>
				
				
			
    
    <div class="containers">
		<table class="table table-striped table-hover table-dark">
			<thead class="table-light">
				<th>EnqId</th>
				<th>Name</th>
				<th>PhNo</th>
				<th>ClassMode</th>
				<th>CourseName</th>
				<th>EnqStatus</th>
				<th>createdDate</th>
				<th>cid</th>
			</thead>
			<tbody>
				<tr th:each="a:${list}">
					<td th:text="${a.enqId}"></td>
					<td th:text="${a.name}"></td>
					<td th:text="${a.phno}"></td>
					<td th:text="${a.classMode}"></td>
					<td th:text="${a.courseName}"></td>
					<td th:text="${a.enqStatus}"></td>
					<td th:text="${a.createdDate}"></td>
					<td th:text="${a.cid}"></td>
				</tr>
			</tbody>
			
			
			
		</table>
		
		
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
