<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	  <div class="container">
    <h1>Add Enq Here</h1>
    <font color='green'>
    <p th:text="${smsg}"></p>
    </font>
		<form  th:action="@{/addEnq}" method="post" th:object="${enq}">
		<table>
			<tr>
				<td>Name:</td>
				<td> <input type="text" th:field="*{name}" required="true"></td>
				</tr>
			<tr>
				<td>Phno:</td>
				<td> <input type="number" th:field="*{phno}" required="true"></td>
				</tr>
				<tr>
				<td>Mode:</td>
				<td>
					<select th:field="*{mode}">
						<option value="select">--Select--</option>
						<option value="online">Online</option>
						<option value="classroom">Classroom</option>
						

					</select>
					</td>
					</tr>
					<tr>
					<td>Course:</td>
				<td>
					<select th:field="*{courseName}">
						<option value="select">--Select--</option>
						<option value="java">java</option>
						<option value="devops">Devops</option>
						<option value="python">Python</option>
						

					</select>
				</td>
				</tr>
				<tr>
					<td>EnqStatus:</td>
				<td>
					<select th:field="*{enqStatus}">
						<option value="select">--Select--</option>
						<option value="enrolled">Enrolled</option>
						<option value="lost">Lost</option>
						

					</select>
				</td>
				</tr>
				<td>
					<input type="submit" value="add" class="btn btn-success"></inout>
				</td>
				
				
			
		</table>
		</form>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
